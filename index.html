<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/common.css" class="css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <main>
        <figure>
            <img src="./svg/titelMobileThin.svg" alt="Titel TicTacToe">
            <img src="./svg/titelDesktopThin.svg" alt="Titel TicTacToe">
            <img src="./images/ticTacToe.png" alt="Foto van TicTacToe">
            <div class="figures">
                <img src="./images/marioStart.png" alt="Foto van Mario">
                <img src="./images/bowser.png" alt="Foto van Bowser">
            </div>

        </figure>

        <section id="buttons">
            <div>
                <button id="singleplayer">Singleplayer</button>
            </div>
            <div>
                <button id="multiplayer">Multiplayer</button>
            </div>
            <div>
                <button id="spelregels">Spelregels</button>
            </div>
        </section>

        <section class="buizen">
            <figure>
                <img src="./svg/buisGroot.png" alt="Buis">
                <img src="./svg/buisKlein.png" alt="Buis">
            </figure>
        </section>

    </main>
    <script src="./javaScript/home.js"></script>
</body>
</html>
