<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css" class="css">
    <link rel="stylesheet" href="../css/game.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" class="css">
    <title>Super TicTacToe</title>
</head>
<body>
    <main>
        <h1>Super TicTacToe</h1>
        <div class="header">
            <img src="../images/bowserIcon.png" alt="bowser hoofd" class="icons">
            <div id="score">
                <p id="scoreBowser">0</p>
                <p id="hyphen">-</p>
                <p id="scoreMario">0</p>
            </div>
            <img src="../images/marioIcon.png" alt="mario hoofd" class="icons">
        </div>
        <div id="board">
            <div class="squares" id="square1"></div>
            <div class="squares" id="square2"></div>
            <div class="squares" id="square3"></div>
            <div class="squares" id="square4"></div>
            <div class="squares" id="square5"></div>
            <div class="squares" id="square6"></div>
            <div class="squares" id="square7"></div>
            <div class="squares" id="square8"></div>
            <div class="squares" id="square9"></div>
        </div>
        <div id="buttons">
            <button id="resetButton">reset</button>
            <button id="menuButton">menu</button>
        </div>
    </main>
</body>
</html>
